name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global url."https://".insteadOf git://
        shell: bash

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Setup resources directory
        run: |
          if (!(Test-Path -Path "resources")) { New-Item -ItemType Directory -Path "resources" }
        shell: pwsh

      - name: Download yt-dlp
        run: |
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "resources/yt-dlp.exe"
        shell: pwsh

      - name: Download ffmpeg
        run: |
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "." -Force
          Move-Item -Path "ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe" -Destination "resources/ffmpeg.exe" -Force
        shell: pwsh

      - name: Build
        run: pnpm make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: out/make/**/*
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global url."https://".insteadOf git://
          git config --global advice.detachedHead false

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        env:
          GIT_TERMINAL_PROMPT: 0

      - name: Setup resources directory
        run: mkdir -p resources

      - name: Download yt-dlp
        run: |
          curl -L -o resources/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
          chmod +x resources/yt-dlp

      - name: Install ffmpeg via brew
        run: |
          brew install ffmpeg
          cp $(which ffmpeg) resources/ffmpeg
          chmod +x resources/ffmpeg

      - name: Build
        run: pnpm make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: out/make/**/*
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global url."https://".insteadOf git://

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      - name: Setup resources directory
        run: mkdir -p resources

      - name: Download yt-dlp
        run: |
          curl -L -o resources/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
          chmod +x resources/yt-dlp

      - name: Download ffmpeg
        run: |
          curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-*-static/ffmpeg resources/
          chmod +x resources/ffmpeg

      - name: Build
        run: pnpm make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: out/make/**/*
          if-no-files-found: warn

  release:
    needs: [build-windows, build-macos, build-linux]
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true

      - name: List artifacts
        run: |
          echo "Available artifacts:"
          find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Delete existing release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.ref_name }} --repo ${{ github.repository }} --yes || true
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          fail_on_unmatched_files: false
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
